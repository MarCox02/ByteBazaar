<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item class="contra">
      <ion-label position="stacked" class="contra">Introduzca su contraseña actual</ion-label>
      <ion-input type="password" class="contra" [(ngModel)]="contrasenaActual" required></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="verificarContrasena()">
      Confirmar
    </ion-button>
  </div>
</ion-content>
