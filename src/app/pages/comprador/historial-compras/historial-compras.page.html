<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">Historial de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let venta of ventas" (click)="verDetalleVenta(venta.id_venta)">
      <ion-label>
        <h2>ID de Venta #{{ venta.id_venta }}</h2>
        <p>Fecha: {{ venta.fecha_venta }}</p>
        <p>Total: ${{ venta.total | currency:'CLP':'symbol':'1.0-0'  }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
