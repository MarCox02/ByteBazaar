<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor">
    
      <ion-list  class="formulario" >
        <ion-item *ngIf="imagen">
          <img *ngIf="imagen" [src]="imagen" alt="Sin imagen" style="height: 250px;width: 250px;"/>
        </ion-item>

        <ion-button (click)="tomarfoto()">Tomar Foto</ion-button>
      </ion-list>
    
    <ion-input class="formulario" helperText="" color="dark" label="Nombre del Producto" label-placement="floating" fill="outline"
      placeholder="Ingrese el Nombre del Producto" [(ngModel)]="nombreProducto">
      </ion-input>
      <br>
      <ion-input class="formulario" color="dark" label="DescripciÃ³n" label-placement="floating" fill="outline"
      placeholder="Ingrese la descripcion del Producto" [(ngModel)]="descripcionProducto">
      </ion-input>
      <br>
      <ion-item class="border-color">
        <ion-label>Tipo de Producto</ion-label>
        <ion-select class="border-color" [(ngModel)]="tipoSeleccionado">
          <ion-select-option class="border-color" *ngFor="let tipo of tiposProducto" [value]="tipo.id_tipo">
            {{ tipo.nom_tipo }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-input class="formulario" color="dark" type="number" label="Cantidad" label-placement="floating" fill="outline"
      placeholder="Ingrese la Cantidad" [(ngModel)]="cantidad">
      </ion-input>
      <br>
      <ion-input class="formulario" color="dark" type="number" label="Precio" label-placement="floating" fill="outline"
      placeholder="Ingrese el Precio Unitario" [(ngModel)]="precio">
    </ion-input>

    <ion-button  class="boton" (click)="formulario()">
      Publicar Producto
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-avatar slot="start" style="width: 64px; height: 64px;">
        <img [src]="producto.imagen" alt="{{ producto.nom_producto }}" style="height: 250px;width: 250px;">
      </ion-avatar>
      <ion-label>
        <h2>{{ producto.nom_producto }}</h2>
        <p>{{ producto.desc_producto }}</p>
        <p>Stock: {{ producto.stock }}</p>
        <p>Precio: ${{ producto.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
