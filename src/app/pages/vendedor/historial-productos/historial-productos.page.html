<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mis Productos</ion-card-title>
        <ion-card-subtitle>Historial Venta</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-list *ngFor="let p of productos; let i =index">

          <ion-item>
            <ion-thumbnail slot="start">
              <img class="img" alt="{{p.nombre}}" src="{{p.img}}" />
            </ion-thumbnail>
            <ion-label>{{p.nombre}}<p>{{p.id}}</p><b [style]="p.color">{{p.estado}}</b></ion-label>
          </ion-item>

        </ion-list>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
