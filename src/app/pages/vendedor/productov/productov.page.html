<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="producto" class="contenedor">
    <img class="imagen" alt="Imagen del producto" [src]="producto.imagen" />
    
    <ion-card-header>
      <ion-card-title>
        <input [(ngModel)]="producto.nom_producto" placeholder="Nombre del producto" [disabled]="!isEditing" />
      </ion-card-title>
      <ion-card-subtitle>#{{ producto.id_producto }}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <p class="descripcion">
        <textarea [(ngModel)]="producto.desc_producto" placeholder="DescripciÃ³n" [disabled]="!isEditing"></textarea>
      </p>
      <p class="dinero">{{ producto.precio | currency }}</p>
      
      <ion-item *ngIf="isEditing">
        <ion-label>Tipo de Producto</ion-label>
        <ion-select [(ngModel)]="producto.id_tipo" [disabled]="!isEditing">
          <ion-select-option *ngFor="let tipo of tiposProducto" [value]="tipo.id_tipo">
            {{ tipo.nom_tipo }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-button (click)="cambiarImagen()" color="secondary" *ngIf="isEditing">
        <ion-icon name="camera"></ion-icon> Cambiar Imagen
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div class="botones">
    <ion-button expand="block" color="primary" (click)="toggleEdit()">
      {{ isEditing ? 'Guardar Cambios' : 'Editar' }}
    </ion-button>
    <ion-button expand="block" color="danger" (click)="eliminarProducto()">Eliminar</ion-button>
  </div>
</ion-content>
