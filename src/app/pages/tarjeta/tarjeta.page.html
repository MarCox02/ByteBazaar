<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-list>
      <ion-item-sliding *ngFor="let x of tarjetas">
        <ion-item>
          <h2>{{ x.titulo }}</h2>
          <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.texto }}</ion-label>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option (click)="modificar(x)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="eliminar(x)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-header>
</ion-content>
