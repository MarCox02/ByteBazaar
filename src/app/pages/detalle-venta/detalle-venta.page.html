<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Boleta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let detalle of detallesVenta">
      <ion-thumbnail slot="start" class="img-container">
        <img class="img-carrito" [src]="item.imagen" alt="{{item.nom_producto}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ detalle.nom_prodcuto}}</h2>
        <p>Cantidad: {{ detalle.cantidad }}</p>
        <p>Precio: ${{ detalle.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
