<ion-app>
  <ion-menu-toggle>
    <ion-menu side="start" menuId="vendedor" contentId="vendedor-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle></ion-menu-toggle>

          <ion-item [routerLink]="'/perfilv'">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Mi Cuenta</ion-label>
          </ion-item>

          <ion-item [routerLink]="'/notificacionv'">
            <ion-icon name="notifications-outline"></ion-icon>
            <ion-label>Notificaciones</ion-label>
          </ion-item>

          <ion-item [routerLink]="'/publicarv'">
            <ion-icon name="albums-outline"></ion-icon>
            <ion-label>Publicar Productos</ion-label>
          </ion-item>

          <ion-item [routerLink]="'/catalogov'">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Catalogo de Venta</ion-label>
          </ion-item>

          <ion-item [routerLink]="'/historial-productos'">
            <ion-icon name="reader-outline"></ion-icon>
            <ion-label>Historial de Venta</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item [routerLink]="'/'">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
  </ion-menu-toggle>

<br>

  <ion-menu-toggle>
    <ion-menu side="start" menuId="comprador" contentId="comprador-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle></ion-menu-toggle>

          <ion-item [routerLink]="'/perfilc'">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Mi Cuenta</ion-label>
          </ion-item>

          <ion-item [routerLink]="'/catalogoc'">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Catalogo</ion-label>
          </ion-item>

          <ion-item [routerLink]="'/carrito'">
            <ion-icon name="cart-outline"></ion-icon>
            <ion-label>Mi Carro de Compra</ion-label>
          </ion-item>

          <ion-item [routerLink]="'/historial-compras'">
            <ion-icon name="reader-outline"></ion-icon>
            <ion-label>Mis Compras</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item [routerLink]="'/'">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
  </ion-menu-toggle>


  <ion-router-outlet id="comprador-content"></ion-router-outlet>
  <ion-router-outlet id="vendedor-content"></ion-router-outlet>
</ion-app>
